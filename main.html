<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
		<label for="name">Name</label>
		<input id="name"  type="text" required><br>
		<label for="email">Email</label>
		<input id="email"  type="email" required><br>
		<label for="gender_m" for="gender_f" >Gender</label>
		<input id="gender_m" type="radio" required name="gender">Male
		<input id="gender_f" type="radio" required name="gender">Female<br>
		<label for="cars">Laptop Brands</label>
	     
		<select id="laptop">
			<option>Apple</option>
			<option>Asus/option>
			<option>Hp</option>
					</select><br>
		<label for="age">Age</label>
		<input id="age" type="number" required ><br>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required><br>
		
		<label for="password">Password</label>
		<input id="password" type="password" required placeholder=Password><br>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url">

		<button type="submit">submit</button>
		
	</form>

</body>

</html>
